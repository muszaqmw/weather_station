{% extends "base.html" %}
{% include 'navbar.html' %}

{% block content %}
<h2>Users</h2>
<a href="/Users/Edit" class="btn btn-success">Add new</a>
<h4>List</h4>
<table class="table table-hover">
    <thead>
    <tr>
        <td>#</td>
        <td>Login</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td> {{ user.id }} </td>
            <td> {{ user.name }} </td>
            <td>
                <a href="/Users/Edit/{{ user.id }}" class="btn btn-primary">Edit</a>
                <a href="/Users/Logout/{{ user.id }}" class="btn btn-primary">Force logout</a>
                <a href="/Users/Remove/{{ user.id }}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
